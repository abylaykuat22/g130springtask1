<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body class="container">
<form action="/item/add" method="post">
  <input type="text" class="form-control" name="name" placeholder="Insert name..."><br><br>
  <input type="number" class="form-control" name="price" placeholder="Insert price..."><br><br>
  <textarea name="description" class="form-control" cols="30" rows="10" placeholder="Insert description..."></textarea>
  <button class="btn btn-success">ADD ITEM</button>
</form>
<h1 class="text-center">Electronic shop items</h1>
<div class="row" style="display: flex;">
  <div th:each="item : ${items}" class="col-4" style="border: 1px solid"
       th:if="${item.price <= 1500.0}">
    <div>
      <h2 th:text="${item.name}"></h2>
      <h6 th:text="${item.description}"></h6>
      <h4 th:text="${item.price}"></h4>
      <a href="#" class="btn btn-success">DETAILS</a>
    </div>
  </div>
</div>

</body>
</html>
